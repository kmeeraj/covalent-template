<td-layout>
  <td-navigation-drawer flex sidenavTitle="Social Vantage" logo="assets:teradata-dark" name="Meeraj Kanaparthi" email="meeraj.kanaparthi@teradata.com">
    <mat-nav-list>
      <a mat-list-item routerLink="home"><mat-icon>home</mat-icon>Home</a>
    </mat-nav-list>
    <div td-navigation-drawer-menu>
      <mat-nav-list>
        <a mat-list-item routerLink="about"><mat-icon>account_box</mat-icon>About</a>
      </mat-nav-list>
    </div>
  </td-navigation-drawer>
  <td-layout-nav logo="assets:teradata" toolbarTitle="Social Vantage" navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
      <div flex-gt-sm="60">
        <router-outlet></router-outlet>
      </div>
      <div flex-gt-sm="40">
        <app-side-card></app-side-card>
      </div>
    </div>
    <td-layout-footer>
      <div layout="row" layout-align="start center">
        <span class="mat-caption">Copyright &copy; 2019 Teradata. All rights reserved</span>
      </div>
    </td-layout-footer>
  </td-layout-nav>
</td-layout>
